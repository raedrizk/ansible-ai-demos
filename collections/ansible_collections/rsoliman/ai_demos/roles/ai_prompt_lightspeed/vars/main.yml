---
ai_host: "{{ input_ai_host | default('https://c.ai.ansible.redhat.com') }}"
ai_port: "{{ input_ai_port | default(443) }}"
ai_endpoint: "{{ input_ai_endpoint | default('api/v1/ai/generations/playbook/') }}"
#lightspeed_endpoint: "{{ input_lightspeed_endpoint | default('https://c.ai.ansible.redhat.com/api/v1/ai/generations/playbook/') }}"
#lightspeed_token: "{{ input_lightspeed_token | default('mysupersecrettoken') }}"
ai_prompt: "{{ input_ai_prompt | default('install and start httpd on all hosts in the web group, all of which are running RHEL8') }}"
